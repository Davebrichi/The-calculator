<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Calculatorjs</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="calculator">
      <div id="top">
        <span id="clear">C</span>
        <div id="screen"></div>
      </div>
      <div id="keys">
        <span class="operator" id="square-root">&#8730;</span>
        <span class="operator">x<sup>2</sup></span>
        <span class="operator">x<sup>3</sup></span>
        <span class="operator">&#37;</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span id="eval">=</span>
        <span class="operator">x</span>
      </div>
    </div>
  </body>
</html>
